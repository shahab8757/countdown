<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link rel="stylesheet" href="1st.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">MY BIRTHDAY IS</div>
            <div class="title" id="end-date">07 september 2024 12:00 AM</div>
           <div class="col">
            <div>
            <input type="text" read only value="0">
            <br/>
            <label for="">Days</label>
            </div>
            <div>
                <input type="text"readonly value="0">
                <br/>
                <label for="">hour</label>
                </div>
                <div>
                    <input type="text"readonly value="0">
                    <br/>
                    <label for="">minutes</label>
                    </div>
                    <div>
                        <input type="text"readonly value="0">
                        <br/>
                        <label for="">second</label>
                        </div>
            
           </div>
        </div>


    </div>
    <script src="1st.js"></script>
</body>
</html>
